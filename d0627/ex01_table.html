<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_table.html</title>
    <style>
        /* 1. 선택(태그, 아이디, 클래스) 2. 속성 3.값*/
        table,
        td,
        th {
            border: 1px solid blue;
            /* border-collapse: collapse; */
        }

        /* td { border: 1px solid red; 
             border-collapse: collapse;} */
        /* 보더 바깥쪽은 magin 보더 안쪽은 padding */
        td, th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h3>ex01_table.html</h3>
    <table>
        <!-- table rows -->
        <tr>
            <!-- table data -->
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
            
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
            <td>3행 4열</td>
        </tr>
    </table>
    <hr>

    <!-- 테이블 구조 태그 -->
    <table>
        <thead>
            <tr>
                <th>상품이름</th>
                <th>상품가격</th>
                <th>상품종류</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>키보드</td>
                <td>20000원</td>
                <td>주변기기</td>
                
            </tr>
            <tr>
                <td>마우스</td>
                <td>15000원</td>
                <td>주변기기</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">10</td>
            </tr>
        </tfoot>
    </table>
    <hr>

    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2333</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
<hr>
    <table>
        <tr>
            <td rowspan ="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <!-- <td>4</td> -->
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
