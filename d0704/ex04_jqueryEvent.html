<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_jqueryEvent.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <style>
        div {
            padding: 10px;
            border: 1px solid black;
        }

        .bgRed {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>ex04_jqueryEvent.html</h1>
    <div>
        <!-- focus, blur -->
        <input type="text" value="input01">
    </div>
    <p> 1 </p>
    <div>
        <input type="text" value="input02">
    </div>
    <p> 2 </p>
    <div>
        <input type="text" value="input03">
    </div>
    <p> 3 </p>
</body>
<script>
    // $("input").on("focus", function(e){
    //     $(e.target).parent().addClass("bgRed");
    // })
    // $("input").on("blur", function(e){
    //    $(e.target).parent().removeClass("bgRed");
    // })

    $("input").on({
        "focus": function (e) {
            $(e.target).parent().addClass("bgRed");
            //$(e.terget).parent() == <div> 다음에 있는 <p>
            $(e.target).parent().prev().addClass("bgRed")
        },
        "blur": function (e) {
            $(e.target).parent().removeClass("bgRed");
            $(e.target).parent().prev().removeClass("bgRed")
        }
    })
</script>

</html>
